datasources:
  itest:
    url: jdbc:h2:mem:itest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ''
    driverClassName: org.h2.Driver

mybatis:
    default:
      mapper-packages:
        - org.mybatis.micronaut.mapper.city
        - org.mybatis.micronaut.mapper.country
      mappers:
        - org.mybatis.micronaut.mapper.region.RegionMapper
        - com.example.mapper.user.UserMapper
      mapper-xml-base-paths:
        - /META-INF/mappers/mail
        - /META-INF/mappers/phone
      mapper-xml-files:
        - MailMapper.xml
        - PhoneMapper.xml
      type-alias-packages:
        - org.mybatis.micronaut.domain
        - org.mybatis.micronaut.typehandler.city
      type-alias-super-type: org.mybatis.micronaut.domain.Entity
      type-aliases:
        - org.mybatis.micronaut.typehandler.country.CountryTypeHandler
        - org.mybatis.micronaut.typehandler.region.RegionTypeHandler
      type-handler-packages:
        - org.mybatis.micronaut.typehandler.city
        - org.mybatis.micronaut.typehandler.country
      type-handlers:
        - org.mybatis.micronaut.typehandler.region.RegionTypeHandler
      scripting-language-drivers:
        - org.mybatis.micronaut.scripting.MyLanguageDriver
        - org.mybatis.micronaut.scripting.CustomLanguageDriver
      default-scripting-language-driver: org.mybatis.micronaut.scripting.MyLanguageDriver
      data-source-name: itest
      configuration:
        default-executor-type: REUSE
        mapUnderscore-to-camel-case : true
        variables:
          key1: value1
          key2: value2
        lazy-load-trigger-methods:
          - equals
          - clone
          - hashCode
          - toString
          - getClass
